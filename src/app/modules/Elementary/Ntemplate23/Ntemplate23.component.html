<div class="container-fluid ele" id="container">
  <audio #narrator></audio>
  <!--
      <div class="d-flex align-items-center justify-content-center hideit" id="correctAns">
      <img class="img-fluid" src="images/optImg0.svg">
      <img class="img-fluid" src="images/optBase.svg">
      <img class="img-fluid refTxt" src="images/optTxt0.svg">
  </div>
  <div class="d-flex align-items-center justify-content-center hideit" id="burst">
      <img class="img-fluid" src="images/burst.gif">
  </div>
  -->
  <div id="bgImage">
    <img class="img-fluid" [src]="commonAssets?.background?.url"
      (load)="checkImgLoaded();" />
  </div>
  <div class="d-flex flex-row justify-content-around" id="instructionBar">
    <div class="instructionBase">
      <img class="img-fluid" [src]="commonAssets?.instruction_bg?.url"
        (load)="checkImgLoaded();" (click)="playHoverInstruction()" />
      <audio #instruction [src]="commonAssets?.instruction?.url"></audio>
      <!--
   <img class="img-fluid instructionText" [src]="commonAssets?.instruction_img?.location=='content' ? containgFolderPath + '/' + commonAssets?.instruction_img?.url : commonAssets?.instruction_img?.url" (load)="checkImgLoaded();" />
  -->
    </div>
  </div>



  <div class="row mx-0" id="optionsBlock" #optionsBlock>

    <div class="listBlock">
      <img class="img-fluid" [src]="commonAssets?.listBg?.url" />
      <div class="listHeader">
        <img class="img-fluid" [src]="listCategoryHeader?.url" />
        <img class="img-fluid" [src]="listSubCategoryHeader?.url" />
      </div>
      <ul class="listNames">
        <li *ngFor="let item of paginationArray | paginate: { itemsPerPage: 6, currentPage: p }">
          <span>
            <img [src]="item?.category?.url">
          </span>
          <span>
            <img [hidden]="!item?.imgSubCategory" [src]="item?.imgSubCategory?.url">
          </span>
        </li>
      </ul>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    <!-- <li>
          <span><img class="" src="../../assets/images/Template-23/00001.png"></span>
          <span><img class="" src="../../assets/images/Template-23/00002.png"></span>
        </li>
        <li>
          <span><img class="" src="../../assets/images/Template-23/00003.png"></span>
          <span><img class="" src="../../assets/images/Template-23/00004.png"></span>
        </li>
      <nav aria-label="list block navigation">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav> -->

    <!-- <form id="myForm" #MyForm>
<textarea id="lfname" name="fname" rows="10" cols="90"></textarea>
    </form> -->



    <div id="mainques" #quesRef (mousemove)="MouseOver($event)" (mouseout)="MouseOut($event)" (click)="onClick($event)" (dblclick)="ondblClick($event)">
      <img [src]="commonAssets?.basebox?.url"/>
    </div>
    <!-- <ul>
      <li *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p }"> {{item}} </li>
    </ul> -->

    <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
    <div id="maintooltip">
      <div id={{index.tooltipID}} class="tooltipHidden" *ngFor="let index of mySVGArr">
        <img class="img-fluid" [src]="commonAssets?.tooltipImg?.url"
        />
      </div>
    </div>

    <div id="dropdownviaTooltip">
      <div class="btn-group parentGroup" role="group" aria-label="Button group with nested dropdown">
        <p>{{DropDownTitleUpper}}
          <span class="capitalName">{{selectedCategoryinTooltip}}</span>
        </p>
        <img class="dropdownCloseBtn" (click)="onTooltipclick()" src="../../assets/images/Template-23/dropdownCloseBtn.png">
      </div>
      <div class="btn-group parentGroup" role="group" aria-label="Button group with nested dropdown">
        <p>{{DropDownTitleLower}}
          <span class="capitalName">{{optionSelected}}</span>
        </p>
        <div class="btn-group childGroup" role="group">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">

          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" *ngFor="let subCat of copiedCategories" (click)="categoryName($event.target)">{{subCat}}</a>
          </div>
        </div>
      </div>
    </div>
    <svg id="mainCanvas">
      <line id="line0" x1="0" y1="0" x2="0" y2="0" style="stroke:rgb(255,255,255);stroke-width:1" />
    </svg>

    <audio id="playerAudioId" #playerAudio></audio>
    <!-- <div class="categoryName" #stateId>
	    <select class="form-control" value="" (change)="categoryName($event.target)" [disabled]="isValid" id = "MySelect" #mySelect>
         <option value="">Please select</option>
         <option *ngFor="let state of myDropDownStates" [value]="state?.textField" >{{state?.textField}}</option>
        </select>
	  </div> -->
    <div id="dropdown" class="dropdownhidden">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        Select
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" *ngFor="let subCat of copiedCategories" (click)="categoryName($event.target)">{{subCat}}</a>
      </div>
    </div>
    <!-- <ngx-select-dropdown id="dropdown" class = "dropdownhidden"(change)="categoryName($event)"  [(ngModel)]="dataModel" [config]="this.config" [options]="this.options"></ngx-select-dropdown> -->
  </div>

  <audio #rightFeedbackVO [src]="feedbackObj?.right_ans_sound?.url"></audio>
  <audio #wrongFeedbackVO [src]="feedbackObj?.wrong_ans_sound?.url"></audio>
  <!-- The Confirmation Modal -->
  <div class="modal" id="confirmModal" #confirmModalRef>
    <div class="modal-dialog">
      <!-- <img class="popupBg img-fluid" [src]="confirmPopupAssets?.bg_img?.location=='content' ? containgFolderPath + '/' + confirmPopupAssets?.bg_img?.url : assetsPath + '/' + confirmPopupAssets?.bg_img?.url"> -->
      <div class="modal-content" #modalRef>
        <div class="modal-header modalCustomSuccessHeader" [ngStyle]="feedbackObj?.confirm_popup?.style_header">
          <!-- <h4 class="modal-title">Modal Heading</h4> -->
          <img class="modal-title" [src]="feedbackObj?.confirm_popup?.headerTxt_img?.url">
          <!--<img class="modal-title" src="../assets/images/headerImages/PopupHeaderTitle.png">-->
          <img class="close" [src]="confirmPopupAssets?.close_btn?.url"
            (click)="showFeedback('showAnswer-modal-id','no');" (mousemove)="hoverCloseConfirm()" (mouseleave)="houtCloseConfirm()">
        </div>

        <div class="modal-body" #moalBodyRefSuccess [ngStyle]="feedbackObj?.confirm_popup?.style_body">
          <div class="msgImage">
            <img class="img-fluid h-100" [src]="confirmPopupAssets?.confirm_text?.url">
          </div>
          <div class="actionButtons">
            <button type="button" (click)="showFeedback('showAnswer-modal-id','answer');" (mousemove)="hoverConfirm()" (mouseleave)="houtConfirm()">
              <img class="img-fluid" [src]="confirmPopupAssets?.confirm_btn?.url">
            </button>
            <button type="button" (click)="showFeedback('showAnswer-modal-id','no');" (mousemove)="hoverDecline()" (mouseleave)="houtDecline()">
              <img class="img-fluid" [src]="confirmPopupAssets?.decline_btn?.url">
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- The infoPopup Modal -->
  <div class="modal" id="confirmModal" #infoModalRef>
    <div class="modal-dialog">
      <!-- <img class="popupBg img-fluid" [src]="confirmPopupAssets?.bg_img?.location=='content' ? containgFolderPath + '/' + confirmPopupAssets?.bg_img?.url : assetsPath + '/' + confirmPopupAssets?.bg_img?.url"> -->
      <div class="modal-content" #modalRef>
        <div class="modal-header modalCustomSuccessHeader" [ngStyle]="infoPopupAssets?.style_header">
          <!-- <h4 class="modal-title">Modal Heading</h4> -->
          <img class="modal-title" [src]="infoPopupAssets?.headerTxt_img?.url">
          <!--<img class="modal-title" src="../assets/images/headerImages/PopupHeaderTitle.png">-->
          <img class="close" [src]="infoPopupAssets?.close_btn?.url"
            (click)="showFeedback('info-modal-id','no');" (mousemove)="hoverCloseConfirm()" (mouseleave)="houtCloseConfirm()">
        </div>

        <div class="modal-body" #moalBodyRefSuccess [ngStyle]="infoPopupAssets?.style_body">
          <div class="msgImage">
            <img class="img-fluid h-100" [src]="infoPopupAssets?.info_text?.url">
          </div>
          <div class="actionButtons">
            <button type="button" (click)="showFeedback('info-modal-id','ok');" (mousemove)="hoverOK()" (mouseleave)="houtOK()">
              <img class="img-fluid" [src]="infoPopupAssets?.ok_btn?.url">
            </button>
          </div>
        </div>
        <audio #feedbackInfoAudio></audio>
      </div>
    </div>
  </div>

  <div class="modal" id="confirmModal" #confirmSubmitRef>
    <div class="modal-dialog">
      <div class="modal-content" #modalRef>
        <div class="modal-header modalCustomSuccessHeader" [ngStyle]="confirmSubmitAssets?.style_header">
          <img class="modal-title" [src]="confirmSubmitAssets?.headerTxt_img?.url">
          <img class="close" [src]="confirmSubmitAssets?.close_btn?.url"
            (click)="showFeedback('submit-modal-id','no');" (mousemove)="hoverCloseConfirm()" (mouseleave)="houtCloseConfirm()">
        </div>
        <div class="modal-body" #moalBodyRefSuccess [ngStyle]="confirmSubmitAssets?.style_body">
          <div class="msgImage">
            <img class="img-fluid h-100" [src]="confirmSubmitAssets?.confirm_text?.url">
          </div>
          <div class="actionButtons">
            <button type="button" (click)="showFeedback('submit-modal-id','yes');" (mousemove)="hoverSubmitConfirm()" (mouseleave)="houtSubmitConfirm()">
              <img class="img-fluid" [src]="confirmSubmitAssets?.confirm_btn?.url">
            </button>
            <button type="button" (click)="showFeedback('submit-modal-id','no');" (mousemove)="hoverSubmitDecline()" (mouseleave)="houtSubmitDecline()">
              <img class="img-fluid" [src]="confirmSubmitAssets?.decline_btn?.url">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div class="modal" id="modalTemp23" #popupRef>
    <div class="modal-dialog">
      <!-- <img class="popupBg img-fluid" [src]="feedbackObj?.popup_commmon_imgs?.bg_img?.location=='content' ? containgFolderPath + '/' + feedbackObj?.popup_commmon_imgs?.bg_img?.url : assetsPath + '/' + feedbackObj?.popup_commmon_imgs?.bg_img?.url"> -->
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header" [ngStyle]="styleHeaderPopup">
          <!-- <img class="modal-title" [src]="feedbackObj?.headerTxt_img?.location=='content' ? containgFolderPath + '/' + feedbackObj?.headerTxt_img?.url : assetsPath + '/' + feedbackObj?.headerTxt_img?.url"> -->

          <img class="modal-title" [src]="feedbackObj?.rightAnswerheaderTxt_img?.url">

          <!-- <h4 class="modal-title">Modal Heading</h4> -->
          <!--<img class="modal-title" src="../assets/images/headerImages/PopupHeaderTitle.png">-->
          <img class="close" [src]="feedbackObj?.popup_commmon_imgs?.close_btn?.url"
            type="button" (click)="closeModal();" (mousemove)="hoverClosePopup()" (mouseleave)="houtClosePopup()">
          <!-- <button type="button" class="close" data-dismiss="modal"></button> -->
        </div>

        <!-- Modal body -->
        <div class="modal-body d-flex justify-content-center" [ngStyle]="styleBodyPopup">
          <div class="flex-row justify-content-around dispFlex instructionBar" id="instructionBarFeedback"
            #instructionBarFeedback>
            <div class="instructionBase">
              <img class="img-fluid" [src]="feedbackObj?.feedback_title?.url" />
            </div>
          </div>
          <div class="row mx-0 optionsBlock">
            <div class="listBlock">
              <img class="img-fluid" [src]="commonAssets?.listBg?.url" />
              <div class="listHeader">
                <img class="img-fluid" [src]="listCategoryHeader?.url" />
                <img class="img-fluid" [src]="listSubCategoryHeader?.url" />
              </div>
              <ul class="listNames">
                <li *ngFor="let item of feedbackArr">
                  <span>
                    <img [src]="item?.categoryStatus?.url">
                  </span>
                  <span>
                    <img [hidden]="!item?.subCategoryStatus" [src]="item?.subCategoryStatus?.url">
                  </span>
                </li>
              </ul>
            </div>
          </div>
          <audio #feedbackPopupAudio></audio>
          <div class="d-flex align-items-center justify-content-end navigate">
            <img class="img-fluid back"
            [ngClass]="{'disableBtn': currentPageNo === 1,'d-none': endPageNo === 1}"
              [src]="feedbackObj?.feedback_back_btn?.url" (click)="prevFeedback()" (mousemove)="hoverFeedbackPre()"
              (mouseleave)="hleaveFeedbackPre()">
            <img class="img-fluid forward"
            [ngClass]="{'d-none': currentPageNo === endPageNo || endPageNo === 1}"
              [src]="feedbackObj?.feedback_next_btn?.url" (click)="nextFeedback()" (mousemove)="hoverFeedbackNxt()"
              (mouseleave)="hleaveFeedbackNxt()">
            <img class="img-fluid"
              [ngClass]="{'d-none': currentPageNo !== endPageNo}"
              [src]="feedbackObj?.ok_btn?.url" (click)="showFeedback(popupRef,'no','feedbackDone');"
              (mousemove)="hoverFeedbackOK()" (mouseleave)="houtFeedbackOK()">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- The ShowAnswer Modal -->
  <div class="modal" id="modalTemp23" #showAnswerRef>
    <div class="modal-dialog">
      <!-- <img class="popupBg img-fluid" [src]="feedbackObj?.popup_commmon_imgs?.bg_img?.location=='content' ? containgFolderPath + '/' + feedbackObj?.popup_commmon_imgs?.bg_img?.url : assetsPath + '/' + feedbackObj?.popup_commmon_imgs?.bg_img?.url"> -->
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header" [ngStyle]="feedbackObj?.style_header">
          <img class="modal-title" [src]="feedbackObj?.showAnswerheaderTxt_img?.url">
          <!-- <h4 class="modal-title">Modal Heading</h4> -->
          <!--<img class="modal-title" src="../assets/images/headerImages/PopupHeaderTitle.png">-->
          <img class="close" [src]="feedbackObj?.popup_commmon_imgs?.close_btn?.url"
            type="button" (click)="closeModal();" (mousemove)="hoverClosePopup()" (mouseleave)="houtClosePopup()">
          <!-- <button type="button" class="close" data-dismiss="modal"></button> -->
        </div>

        <!-- Modal body -->
        <div class="modal-body d-flex justify-content-center" [ngStyle]="feedbackObj?.style_body">
          <div class="flex-row dispFlex justify-content-around instructionBar" id="instructionBarFeedback"
            #instructionBarFeedback>
            <div class="instructionBase">
              <img class="img-fluid" [src]="feedbackObj?.feedback_title?.url" />
            </div>
          </div>
          <div class="row mx-0 optionsBlock">
            <div class="listBlock">
              <img class="img-fluid" [src]="commonAssets?.listBg?.url" />
              <div class="listHeader">
                <img class="img-fluid" [src]="listCategoryHeader?.url" />
        <img class="img-fluid" [src]="listSubCategoryHeader?.url" />
              </div>
              <ul class="listNames">
                <li *ngFor="let item of feedbackArr">
                  <span>
                    <img [src]="item?.correctCategoryTxtimg?.url">
                  </span>
                  <span>
                    <img [src]="item?.correctSubCategoryTxtimg?.url">
                  </span>
                </li>
              </ul>
            </div>
          </div>
          <audio #feedbackshowPopupAudio></audio>
          <div class="d-flex align-items-center justify-content-end navigate">
            <img class="img-fluid back"
              [ngClass]="{'disableBtn': currentPageNo === 1,'d-none': endPageNo === 1}"
              [src]="feedbackObj?.feedback_back_btn?.url" (click)="prevFeedback()" (mousemove)="hoverFeedbackPre()"
              (mouseleave)="hleaveFeedbackPre()">
            <img class="img-fluid forward"
              [ngClass]="{'d-none': currentPageNo === endPageNo || endPageNo === 1}"
              [src]="feedbackObj?.feedback_next_btn?.url" (click)="nextFeedback()" (mousemove)="hoverFeedbackNxt()"
              (mouseleave)="hleaveFeedbackNxt()">
            <img class="img-fluid"
              [ngClass]="{'d-none': currentPageNo !== endPageNo}"
              [src]="feedbackObj?.ok_btn?.url" (click)="showFeedback(showAnswerRef,'no','feedbackDone');"
              (mousemove)="hoverFeedbackOK()" (mouseleave)="houtFeedbackOK()">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
