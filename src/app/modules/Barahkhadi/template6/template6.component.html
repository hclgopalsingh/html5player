<div class="container-fluid tempsix" #container id="container" *ngIf="!showIntroScreen && !showFormat">
	<div class="d-flex align-items-center justify-content-center selected_opt_outer">
		<div class="selected_opt">
			<img *ngIf="blinkState1" class="blink_state1" [src]="blinkState1.location=='content' ? containgFolderPath + '/' + blinkState1.url : assetsPath + '/' + blinkState1.url">
			<img *ngIf="blinkState2" class="blink_state2" [src]="blinkState2.location=='content' ? containgFolderPath + '/' + blinkState2.url : assetsPath + '/' + blinkState2.url">
		</div>
	</div>
	<div class="d-flex align-items-center justify-content-center hideit" #correctAns >
		<img class="img-fluid img_resize" [src]="question?.filled_imgsrc.location=='content' ? containgFolderPath+'/'+question?.filled_imgsrc.url : assetsPath + '/' + question?.filled_imgsrc.url">
	</div>
	<div class="d-flex align-items-center justify-content-center hideit" #burst id="burst">
		<img class="img-fluid" [src]="quesInfo.burst_image.location=='content' ? containgFolderPath + '/' + quesInfo.burst_image.url :  assetsPath + '/' + quesInfo.burst_image.url">
	</div>
	<div id="bgImage"><img class="img-fluid" [src]="quesInfo.background.location=='content' ? containgFolderPath + '/' + quesInfo.background.url :  assetsPath + '/' + quesInfo.background.url" (load)="checkImgLoaded();"></div>
	<audio #clapSound [src]="quesInfo?.right_sound?.location=='content' ? containgFolderPath + '/' + quesInfo?.right_sound?.url:  assetsPath + '/' + quesInfo?.right_sound?.url"></audio>
	<audio #buzzerSound [src]="quesInfo?.wrong_sound?.location=='content'? containgFolderPath + '/' +  quesInfo?.wrong_sound?.url :  assetsPath + '/' +  quesInfo?.wrong_sound?.url"></audio>
	<div class="" #maincontent id="optionsBlock">
		<div class="d-flex align-items-center justify-content-center" id="quesImage">
			<div class="maincontent_inner">
				<img class="img-fluid" [src]="question?.imgsrc.location=='content' ? containgFolderPath+'/'+question?.imgsrc.url :  assetsPath + '/' + question?.imgsrc.url" (load)="checkImgLoaded();">
				<div class="d-flex align-items-center justify-content-center selected_ans" *ngFor="let selected of ansList">
					<img [src]="selected?.filled_img.location=='content' ? containgFolderPath+'/'+selected?.filled_img.url :  assetsPath + '/' + selected?.filled_img.url">
				</div>
			</div>
		</div>
		<div class="d-flex align-items-center justify-content-center" id="ansBlock" #optionBlock>
			<div class="maincontent_inner">
				<img [src]="quesInfo.option_base.location=='content' ? containgFolderPath+'/'+quesInfo.option_base.url :  assetsPath + '/' +  quesInfo.option_base.url" (load)="checkImgLoaded();">
				<div class = "option_inner" >
					<div class="option_block d-flex align-items-center justify-content-center" id="optionImage">
						<div class="options" *ngFor="let opt of myoption;let idx = index">
							<img class="img-fluid" [src]="opt?.bgImgsrc?.location=='content' ? containgFolderPath+'/'+opt?.bgImgsrc?.url : assetsPath + '/' + opt?.bgImgsrc?.url" (load)="checkImgLoaded();">
							<img class="img-fluid option_img"  *ngIf="opt.imgsrc" [src]="opt?.imgsrc?.location=='content' ? containgFolderPath+'/'+opt?.imgsrc?.url : assetsPath + '/' +  opt?.imgsrc?.url " on-mouseenter="onHoverOption(opt,idx)" (mouseleave)="onHoverOptionOut(opt,idx)" (click)="checkAnswer(opt,idx)" (load)="checkImgLoaded();">
							<audio [src]="opt?.sound?.location=='content' ? containgFolderPath+'/'+opt?.sound?.url : assetsPath + '/' +  opt?.sound?.url"></audio>
						</div>
					</div>
				</div>	
			</div>				
		</div>
	</div>
	
	<div class="d-flex flex-row align-items-center justify-content-around disable_div" #navBlock id="navBlock">
		<div class="prevBtn peechejao img-fluid" (click)="previous()"  [ngClass]="{'disable-click': isFirstQues == true}">
			<img class="img-fluid" [src] = "quesInfo?.peechey_jayein?.location =='content' ? containgFolderPath + '/' +quesInfo?.peechey_jayein?.url : assetsPath + '/' + quesInfo?.peechey_jayein?.url" (mouseleave)="onLeavePeecheyBtn()" on-mouseenter="onHoverPeecheyBtn()" (load)="checkImgLoaded();">
		</div>
		<div class="nextBtn">
			<div class="img-fluid aagebadho" (click)="next()">
				<img class="img-fluid" [src] = "quesInfo?.aagey_badhein?.location =='content' ? containgFolderPath + '/' +quesInfo?.aagey_badhein?.url : assetsPath + '/' + quesInfo?.aagey_badhein?.url" (mouseleave)="onLeaveAageyBadheinBtn()" on-mouseenter="onHoverAageyBadheinBtn()" (load)="checkImgLoaded();">
			</div>
			<div class="blink_btn img-fluid" [ngClass]="{'blink' :blink}" (click)="next()">
				<img class="img-fluid" [src] = "quesInfo?.aagey_badhein_blink?.location =='content' ? containgFolderPath + '/' +quesInfo?.aagey_badhein_blink?.url : assetsPath + '/' +  quesInfo?.aagey_badhein_blink?.url">
			</div>
		</div> 
		
	</div>
	<div id="help" #helpBtn class="helpBtn" on-mouseenter="onHoverHelp()" (mouseleave)="onHoverHelpOut()" (click)="playSoundHelp();" [ngClass]="{'disable-click': disableHelpBtn == true}">
		<img class="img-fluid" [src]="quesInfo?.help_btn?.location=='content' ? containgFolderPath + '/' + quesInfo?.help_btn?.url : quesInfo?.help_btn?.url" (load)="checkImgLoaded();">
	</div>
	<audio #titleHelpAudio [src]="quesInfo?.narrator?.location=='content' ? containgFolderPath + '/' + quesInfo?.narrator?.url : assetsPath + '/' +  quesInfo?.narrator?.url"></audio>
</div> 
<div class="container-fluid" #container id="container" *ngIf="!showIntroScreen && showFormat">
	<div class="d-flex align-items-center justify-content-center">
		<img class="img-fluid" [src]="question.filled_imgsrc.location=='content' ? containgFolderPath+'/'+question.filled_imgsrc.url : assetsPath + '/' + question.filled_imgsrc.url" (load)="checkSingleImgLoaded();">
	</div>
</div>
<div class="container-fluid temp6" #container id="container" *ngIf="showIntroScreen">
	<div id="bgImage"><img [src]="quesInfo?.background?.location=='content' ? containgFolderPath + '/' + quesInfo?.background?.url : assetsPath + '/' + quesInfo?.background?.url" (load)="checkImgLoaded();"/></div>
	<div class="d-flex align-items-center justify-content-center" id="activity">
		<img class="img-fluid" [src] ="quesInfo?.krikalapText?.location=='content' ? containgFolderPath + '/' + quesInfo?.krikalapText?.url : assetsPath + '/' + quesInfo?.krikalapText?.url" (load)="checkImgLoaded();">
	</div>
	<div class="d-flex align-items-center justify-content-center" id="activityTitle">
		<img class="img-fluid" [src] ="quesInfo?.titleText?.location=='content' ? containgFolderPath + '/' + quesInfo?.titleText?.url : assetsPath + '/' +  quesInfo?.titleText?.url" (load)="checkImgLoaded();" />
	</div>			
	<div class="d-flex justify-content-end hideit" #titleNavBtn id="zaariRakheinId">
		<div class="zaariRakheinBtn" (click)="closeTitleScreen()" on-mouseenter="onHoverZaariRakhein()" (mouseleave)="onHoverOutZaariRakhein()"><img [src]="quesInfo.jariRakheinBtn.location=='content' ? containgFolderPath + '/' + quesInfo.jariRakheinBtn.url : assetsPath + '/' + quesInfo.jariRakheinBtn.url"></div>
	</div>
	<audio #titleAudio [src]="quesInfo?.narrator?.location=='content' ? containgFolderPath + '/' + quesInfo?.narrator?.url: assetsPath + '/' + quesInfo?.narrator?.url" autoplay="autoplay"></audio>
</div>
