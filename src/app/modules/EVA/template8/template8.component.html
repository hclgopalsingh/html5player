<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<audio #instruction
    [src]="commonAssets?.instruction?.location=='content' ? containgFolderPath + '/' +commonAssets?.instruction.url: assetsPath + '/'+ commonAssets?.instruction.url"
    autoplay="autoplay"></audio>
<div class="" #overlay></div>
<div class="container-fluid eva" id="container">
    <!--style="width: 1168px;" -->
    <div class="headerBar">
        <img class="img-fluid"
            [src]="commonAssets?.header_bar?.location =='content' ? containgFolderPath + '/' + commonAssets?.header_bar?.url : assetsPath + '/' + commonAssets?.header_bar?.url"
            (load)="checkImgLoaded();" />
    </div>

    <div id="bgImage">
        <img class="img-fluid"
            [src]="commonAssets?.background?.location =='content' ? containgFolderPath + '/' + commonAssets?.background?.url : assetsPath + '/' + commonAssets?.background?.url"
            (load)="checkImgLoaded();" />
    </div>

    <div #maincontent>
        <div id="instructionBar">
            <div class="instructionBase">
                <img class="img-fluid"
                    [src]="commonAssets?.instruction_bg
                ?.location =='content' ? containgFolderPath + '/' + commonAssets?.instruction_bg?.url : assetsPath + '/' + commonAssets?.instruction_bg?.url"
                    (load)="checkImgLoaded();" />
                <span class="instructionText">{{instructiontext}}</span>
            </div>
        </div>
        <app-question-block>

        </app-question-block>
        <div id="questionBlock">
            <!--div id="refQuesBlock"></div-->
            <div class="questionBase">
                <img class="img-fluid" [src]="containgFolderPath + '/' + ques?.questionBase?.url" />
            </div>
            <div class="questionStatement">
                <img class="img-fluid" [src]="containgFolderPath + '/' + ques?.questionStatement?.url" />
            </div>
            <div class="questionBlinkingPink">
                <img class="img-fluid" [src]="containgFolderPath + '/' + ques?.questionBlinkingPink?.url" />
            </div>
            <div class="questionBlinkingBlue blink-image">
                <img class="img-fluid" [src]="containgFolderPath + '/' + ques?.questionBlinkingBlue?.url" />
            </div>
            <div id="correctQuestionStatement" #correctQuestionStatement class="questionAnswer hide">
                <img class="img-fluid" [src]="containgFolderPath + '/' + ques?.questionAnswer?.url" />
            </div>
        </div>
        <div id="optionsBlock" #ansBlock class="quesOptions">
            <div class="options">
                <div id="{{'opt'+idx}}" *ngFor="let opts of myoption;let idx = index" (click)="checkAnswer(opts)">
                    <img class="img-fluid" id="{{'optblank'+idx}}"
                        [src]="opts?.image?.location=='content' ?containgFolderPath + '/' +opts?.image?.url: assetsPath + '/'+ opts?.image?.url"
                        (load)="checkImgLoaded();">
                    <img class="img-fluid subOpt" id="{{'optimage'+idx}}"
                        [src]="opts?.imgsrc?.location=='content' ?containgFolderPath + '/' +opts?.imgsrc?.url: assetsPath + '/'+ opts?.imgsrc?.url"
                        on-mousemove="onHoverOptions(opts,idx)" on-mouseout="onHoveroutOptions(opts,idx)"
                        (load)="checkImgLoaded();">
                </div>
            </div>
        </div>
        <div #disableSpeaker id="disableSpeaker" class="pointer speakerBlock">
            <!-- <div #sprite class="speaker"></div> -->
            <div id="spkrBtn" class="speakerBtn">
                <img #speakerNormal id="speaker" class="img-fluid"
                    [src]="speaker?.imgsrc?.location=='content' ?containgFolderPath + '/' +speaker?.imgsrc.url: assetsPath + '/'+ speaker?.imgsrc.url"
                    (click)="playSpeaker(audioEl,speaker)" on-mousemove="onHoverSpeaker(speaker)"
                    (mouseleave)="onHoverOutSpeaker(speaker)" (load)="checkImgLoaded();" title="चलाऍं">
                <div class="waveAnimation" #sprite>
                    <img class="img-fluid" [src]="speaker?.wave1?.location=='content' ?
                         + '/' +speaker?.wave1.url: assetsPath + '/'+ speaker?.wave1.url">
                    <img class="img-fluid"
                        [src]="speaker?.wave2?.location=='content' ?containgFolderPath + '/' +speaker?.wave2.url: assetsPath + '/'+ speaker?.wave2.url">
                    <img class="img-fluid"
                        [src]="speaker?.wave3?.location=='content' ?containgFolderPath + '/' +speaker?.wave3.url: assetsPath + '/'+ speaker?.wave3.url">
                </div>
                <audio id="S" #myAudiospeaker #audioEl
                    [src]="speaker?.sound?.location=='content' ?containgFolderPath + '/' +speaker?.sound.url: assetsPath + '/'+ speaker?.sound.url"></audio>
            </div>
        </div>
    </div>
    <!--END OF MAIN CONTENT-->

    <!-- Right/Wrong Popup  -->
    <div class="modal" id="modalTemp17" #ansPopup>
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body d-flex align-items-center">
                    <img class="img-fluid"
                        [src]="popupAssets?.pop_up_base?.location=='content' ? containgFolderPath +'/'+ popupAssets?.pop_up_base?.url :  assetsPath +'/'+ popupAssets?.pop_up_base?.url">
                    <div id="questionBlock">
                        <!--div id="refQuesBlock"></div-->
                        <div class="questionBase">
                            <img class="img-fluid" [src]="containgFolderPath + '/' + ques?.questionBase?.url" />
                        </div>
                        <div class="questionStatement">
                            <img class="img-fluid" [src]="containgFolderPath + '/' + ques?.questionStatement?.url" />
                        </div>
                        <div class="questionBlinkingPink">
                            <img class="img-fluid" [src]="containgFolderPath + '/' + ques?.questionBlinkingPink?.url" />
                        </div>
                        <div class="questionBlinkingBlue blink-image">
                            <img class="img-fluid" [src]="containgFolderPath + '/' + ques?.questionBlinkingBlue?.url" />
                        </div>
                        <div id="correctQuestionStatement" #correctQuestionStatement class="questionAnswer hide">
                            <img class="img-fluid" [src]="containgFolderPath + '/' + ques?.questionAnswer?.url" />
                        </div>
                    </div>
                    <div class="rightWrongAns">
                        <img class="img-fluid"
                            [src]="popupIconLocation=='content' ? containgFolderPath +'/'+ popupIcon :  assetsPath +'/'+ popupIcon">
                    </div>
                    <img class="popupCloseBtn"
                        [src]="popupAssets?.close_button?.location=='content' ? containgFolderPath + '/' + popupAssets?.close_button?.url : assetsPath + '/' + popupAssets?.close_button?.url"
                        (click)="closePopup('answerPopup')" (mousemove)="hoverClosePopup()"
                        (mouseleave)="houtClosePopup()" title="बन्द करें">
                </div>
            </div>
        </div>
    </div>

    <!-- show answer Popup  -->
    <div class="modal" id="showAnswer" #showAnswerRef>
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body d-flex align-items-center">
                    <img class="img-fluid"
                        [src]="popupAssets?.pop_up_base?.location=='content' ? containgFolderPath +'/'+ popupAssets?.pop_up_base?.url :  assetsPath +'/'+ popupAssets?.pop_up_base?.url">
                    <div id="optionsBlock" class="onShowAns ">
                        <div class="options">
                            <div>
                                <img class="img-fluid"
                                    [src]="showAnswerPopup?.image?.location=='content' ? containgFolderPath +'/'+ showAnswerPopup?.image?.url :  assetsPath +'/'+ showAnswerPopup?.image?.url">
                                <img class="img-fluid subOpt"
                                    [src]="showAnswerPopup?.imgsrc?.location=='content' ? containgFolderPath +'/'+ showAnswerPopup?.imgsrc?.url :  assetsPath +'/'+ showAnswerPopup?.imgsrc?.url">
                            </div>
                        </div>
                    </div>
                    <img class="popupCloseBtn"
                        [src]="popupAssets?.close_button?.location=='content' ? containgFolderPath + '/' + popupAssets?.close_button?.url : assetsPath + '/' + popupAssets?.close_button?.url"
                        (click)="closePopup('showAnswer');" (mousemove)="hoverClosePopup()"
                        (mouseleave)="houtClosePopup()" title="बन्द करें">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Popup Modal Audios -->
<audio #wrongFeedback
    [src]="wrongPopup?.path?.location=='content'? containgFolderPath + '/' +  wrongPopup?.path?.url : assetsPath +'/'+ wrongPopup?.path?.url"></audio>
<audio #rightFeedback
    [src]="rightPopup?.path?.location=='content'? containgFolderPath + '/' +  rightPopup?.path?.url : assetsPath +'/'+ rightPopup?.path?.url"></audio>
<audio #clapSound
    [src]="feedback?.right_ans_clap_sound?.location=='content' ? containgFolderPath + '/' + feedback?.right_ans_clap_sound?.url:feedback?.right_ans_clap_sound?.url"></audio>
<audio #showAnswerfeedback
    [src]="showAnswerVO?.path?.location=='content'? containgFolderPath + '/' +  showAnswerVO?.path?.url : assetsPath +'/'+ showAnswerVO?.path?.url"></audio>
