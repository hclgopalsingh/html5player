<div #questionBase class="questionBase">
  <img class="img-fluid" [src]="contentPath + '/' + data?.questionBase?.url" (load)="checkImgLoaded();" />
</div>
<div #questionStatement class="questionStatement">
  <img class="img-fluid" [src]="contentPath + '/' + data?.questionStatement?.url" (load)="checkImgLoaded();" />
</div>
<div #blinkingBlock>
  <div class="questionBlinkingPink">
    <img class="img-fluid" [src]="contentPath + '/' + data?.questionBlinkingPink?.url" (load)="checkImgLoaded();" />
  </div>
  <div class="questionBlinkingBlue blink-image">
    <img class="img-fluid" [src]="contentPath + '/' + data?.questionBlinkingBlue?.url" (load)="checkImgLoaded();" />
  </div>
</div>
<div #selectedOptionBlock class="questionAnswer">
  <img class="img-fluid" [src]="selectedOptionURL" (load)="checkImgLoaded();" />
</div>
<div #selectedOptionBlockBlink class="questionAnswer blink-image">
  <img class="img-fluid" [src]="selectedOptionBlinkURL" (load)="checkImgLoaded();" />
</div>
