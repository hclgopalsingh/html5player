<div #questionBase class="questionBase">
  <img class="img-fluid" [src]="data.urlQuestionBase" (load)="checkImgLoaded();" />
</div>
<div #questionStatement class="questionStatement">
  <img class="img-fluid" [src]="data.urlQuestionStatement" (load)="checkImgLoaded();" />
</div>
<div #blinkingBlock>
  <div class="questionBlinkingBlue">
    <img class="img-fluid" [src]="data.urlQuestionBlinkingImg1" (load)="checkImgLoaded();" />
  </div>
  <div #pauseBlockBlink class="questionBlinkingPink blink-image">
    <img class="img-fluid" [src]="data.urlQuestionBlinkingImg2" (load)="checkImgLoaded();" />
  </div>
</div>
<div #selectedOptionBlock class="questionAnswer">
  <img class="img-fluid" [src]="selectedOptionURL" (load)="checkImgLoaded();" />
</div>
<div #selectedOptionBlockBlink class="questionAnswer blink-image">
  <img class="img-fluid" [src]="selectedOptionBlinkURL" (load)="checkImgLoaded();" />
</div>
