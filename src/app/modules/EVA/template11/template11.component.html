<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<audio #instruction [src]="commonAssets?.instruction?.location=='content' ? containgFolderPath + '/' +commonAssets?.instruction.url: assetsPath + '/'+ commonAssets?.instruction.url" autoplay="autoplay"></audio>
    <div class="" #overlay></div>	
     <div class="container-fluid eva" id="container">
        <div class="headerBar">
            <img class="img-fluid" [src]="commonAssets?.header_bar?.location =='content' ? containgFolderPath + '/' + commonAssets?.header_bar?.url : assetsPath + '/' + commonAssets?.header_bar?.url" 
            (load)="checkImgLoaded();"/>
           </div>
        <div id="bgImage">
            <img class="img-fluid" [src]="commonAssets?.background?.location =='content' ? containgFolderPath + '/' + commonAssets?.background?.url : assetsPath + '/' + commonAssets?.background?.url"
			(load)="checkImgLoaded();" />  
        </div>    
        <div #maincontent class="disableDiv">
        <div id="instructionBar">
            <div class="instructionBase">
            <img class="img-fluid" [src]="commonAssets?.instruction_bg
                ?.location =='content' ? containgFolderPath + '/' + commonAssets?.instruction_bg?.url : assetsPath + '/' + commonAssets?.instruction_bg?.url" (load)="checkImgLoaded();" />
                 <span class="instructionText">{{instructiontext}}</span>
            </div>
        </div>        
        <div id="refQuesBlock">
            <div class="quesBg">
                <img class="img-fluid" [src]="quesObj?.background?.location=='content' ? containgFolderPath + '/' + quesObj?.background?.url : quesObj?.background?.location=='assets' ? assetsPath + '/' +quesObj?.background?.url:''" alt=""
                (load)="checkImgLoaded();">
            </div>            
            <div id="refQuesId" class="refQues" #refQues>			
                <ng-container *ngFor="let quesTxt of quesObj?.questionText; let idx=index">
                    <div id="{{'row_'+idx}}" class="table_row">
                        <span *ngIf="quesTxt.highlight">
                            <img class="img-fluid" [src]="quesObj?.highlight?.location=='content' ? containgFolderPath + '/' + quesObj?.highlight?.url : quesObj?.highlight?.location=='assets' ? assetsPath + '/' +quesObj?.highlight?.url:''" alt=""
                            (load)="checkImgLoaded();">
                        </span>
                        <div class="number">
                            <img class="img-fluid" [src]="quesTxt?.number?.location=='content' ? containgFolderPath + '/' + quesTxt?.number?.url : quesTxt?.number?.location=='assets' ? assetsPath + '/' +quesTxt?.number?.url:''" alt=""
                            (load)="checkImgLoaded();">                 
                        </div> 
                        <div class="multiply">
                            <img class="img-fluid" [src]="quesTxt?.multiply?.location=='content' ? containgFolderPath + '/' + quesTxt?.multiply?.url : quesTxt?.multiply?.location=='assets' ? assetsPath + '/' +quesTxt?.multiply?.url:''" alt=""
                            (load)="checkImgLoaded();">                 
                        </div>
                        <div class="order">
                            <img class="img-fluid" [src]="quesTxt?.order?.location=='content' ? containgFolderPath + '/' + quesTxt?.order?.url : quesTxt?.order?.location=='assets' ? assetsPath + '/' +quesTxt?.order?.url:''" alt=""
                            (load)="checkImgLoaded();">                
                        </div>
                        <div class="equal">
                            <img class="img-fluid" [src]="quesTxt?.equal?.location=='content' ? containgFolderPath + '/' + quesTxt?.equal?.url : quesTxt?.equal?.location=='assets' ? assetsPath + '/' +quesTxt?.equal?.url:''" alt=""
                            (load)="checkImgLoaded();">                 
                        </div>
                        <div [ngClass]="{'answer':true, 'blinkBox':quesTxt?.blinkBox}">
                            <img class="img-fluid" [src]="quesTxt?.answer?.background?.location=='content' ? containgFolderPath + '/' + quesTxt?.answer?.background?.url : quesTxt?.answer?.background?.location=='assets' ? assetsPath + '/' +quesTxt?.answer?.background?.url:''" alt=""
                                (load)="checkImgLoaded();">                            
                            <div class="answer_img" *ngIf="quesTxt.isfilled">
                                <img class="img-fluid" [src]="quesTxt?.answer?.image?.location=='content' ? containgFolderPath + '/' + quesTxt?.answer?.image?.url : quesTxt?.answer?.image?.location=='assets' ? assetsPath + '/' +quesTxt?.answer?.image?.url:''" alt=""
                                (load)="checkImgLoaded();">
                            </div>
                        </div>
                    </div>                           
                </ng-container>
            </div>
        </div>
       
        <div id="optionsBlock">
            <div class="options">                
                <div  [ngClass]="{'disableDiv':opt.selected}" id="{{'optimage'+idx}}" #leftOptRef *ngFor="let opt of myoption.leftoption;let idx = index"
                    (click)="selectOpt(opt, leftOptRef, idx)" on-mousemove="onHoverOptions(opt)" on-mouseout="onHoveroutOptions(opt)" on-mouseenter='playOptionHover(opt,idx)'>
                    <ng-template [ngIf]="opt.isShow">
                        <img class="img-fluid" [src]="opt?.optBg?.location=='content' ? containgFolderPath + '/' + opt?.optBg?.url : assetsPath + '/' +opt?.optBg?.url" (load)="checkImgLoaded();">
                        <div class="subOpt" *ngIf="!opt.selected">
                            <img class="img-fluid"
                            [src]="opt?.image?.location=='content' ? containgFolderPath + '/' + opt?.image?.url : assetsPath + '/' +opt?.image?.url"
                            (load)="checkImgLoaded();">
                        </div>
                    </ng-template>                        
                </div>
            </div>
            <div class="options">
              <div [ngClass]="{'disableDiv':opt.selected}" id="{{'optimage'+(idx+5)}}" #rightOptRef *ngFor="let opt of myoption.rightoption;let idx = index"
                (click)="selectOpt(opt, rightOptRef, idx+5)" on-mousemove="onHoverOptions(opt)" on-mouseout="onHoveroutOptions(opt)" on-mouseenter='playOptionHover(opt,idx+5)'>
                <ng-template [ngIf]="opt.isShow">
                    <img class="img-fluid" [src]="opt?.optBg?.location=='content' ? containgFolderPath + '/' + opt?.optBg?.url : assetsPath + '/' +opt?.optBg?.url"
                    (load)="checkImgLoaded();">
                    <div class="subOpt" *ngIf="!opt.selected">
                        <img class="img-fluid"
                        [src]="opt?.image?.location=='content' ? containgFolderPath + '/' + opt?.image?.url : assetsPath + '/' +opt?.image?.url"
                        (load)="checkImgLoaded();">
                    </div>
                </ng-template>                
              </div>
            </div>             
          </div>
          <div #disableSpeaker id="disableSpeaker" class="speakerBlock">
            <div id="spkrBtn" class="speakerBtn">
            <img #speakerNormal id="speaker" class="img-fluid" [src]="speaker?.imgsrc?.location=='content' ?containgFolderPath + '/' +speaker?.imgsrc.url: assetsPath + '/'+ speaker?.imgsrc.url" (click)="playSpeaker(audioEl,speaker)" (mousemove)="onHoverSpeaker(speaker)"  (mouseleave)="onHoverOutSpeaker(speaker)" (load)="checkImgLoaded();" title="स्पीकर">
            <div class="waveAnimation" #sprite>
                <img class="img-fluid" [src]="speaker?.wave1?.location=='content' ?containgFolderPath + '/' +speaker?.wave1.url: assetsPath + '/'+ speaker?.wave1.url">
                <img class="img-fluid" [src]="speaker?.wave2?.location=='content' ?containgFolderPath + '/' +speaker?.wave2.url: assetsPath + '/'+ speaker?.wave2.url">
                <img class="img-fluid" [src]="speaker?.wave3?.location=='content' ?containgFolderPath + '/' +speaker?.wave3.url: assetsPath + '/'+ speaker?.wave3.url">
            </div> 
            <audio id="S" #myAudiospeaker #audioEl ></audio>
          </div>
        </div>
               
    </div>  <!--END OF MAIN CONTENT-->

    <!-- Right/Wrong Popup  -->

                  <div id="refQuesBlock">
                    <div class="quesBg">
                        <img class="img-fluid" [src]="quesObj?.background?.location=='content' ? containgFolderPath + '/' + quesObj?.background?.url : quesObj?.background?.location=='assets' ? assetsPath + '/' +quesObj?.background?.url:''" alt="">

                    <div id="refQuesId" class="refQues" #refQues>

                                <span *ngIf="quesTxt.highlight">

                                </span>
                                <div class="number">
                                    <img class="img-fluid" [src]="quesTxt?.number?.location=='content' ? containgFolderPath + '/' + quesTxt?.number?.url : quesTxt?.number?.location=='assets' ? assetsPath + '/' +quesTxt?.number?.url:''" alt="">                 
                                </div> 
                                <div class="multiply">
                                    <img class="img-fluid" [src]="quesTxt?.multiply?.location=='content' ? containgFolderPath + '/' + quesTxt?.multiply?.url : quesTxt?.multiply?.location=='assets' ? assetsPath + '/' +quesTxt?.multiply?.url:''" alt="">
                                </div>
                                <div class="order">
                                    <img class="img-fluid" [src]="quesTxt?.order?.location=='content' ? containgFolderPath + '/' + quesTxt?.order?.url : quesTxt?.order?.location=='assets' ? assetsPath + '/' +quesTxt?.order?.url:''" alt="">
                                </div>
                                <div class="equal">
                                    <img class="img-fluid" [src]="quesTxt?.equal?.location=='content' ? containgFolderPath + '/' + quesTxt?.equal?.url : quesTxt?.equal?.location=='assets' ? assetsPath + '/' +quesTxt?.equal?.url:''" alt="">
                                </div>
                                <div [ngClass]="{'answer':true, 'blinkBox':quesTxt?.blinkBox}">
                                    <img class="img-fluid" [src]="quesTxt?.answer?.background?.location=='content' ? containgFolderPath + '/' + quesTxt?.answer?.background?.url : quesTxt?.answer?.background?.location=='assets' ? assetsPath + '/' +quesTxt?.answer?.background?.url:''" alt="">
                                    <div class="answer_img" *ngIf="quesTxt.isfilled">
                                        <img class="img-fluid" [src]="quesTxt?.answer?.image?.location=='content' ? containgFolderPath + '/' + quesTxt?.answer?.image?.url : quesTxt?.answer?.image?.location=='assets' ? assetsPath + '/' +quesTxt?.answer?.image?.url:''" alt="">
                                    </div>
                                </div>
                                <audio [src]="quesTxt?.audio?.location=='content' ? containgFolderPath + '/' + quesTxt?.audio?.url : quesTxt?.audio?.location=='assets' ? assetsPath + '/' + quesTxt?.audio?.url:quesTxt?.audio?.url"></audio>	
                            </div>                           
                        </ng-container>
                    </div>
                </div>
                  
                  <div class="rightWrongAns">
                      <img class="img-fluid" [src]="popupIconLocation=='content' ? containgFolderPath +'/'+ popupIcon :  assetsPath +'/'+ popupIcon">
                  </div>
                  <img class="popupCloseBtn" [src]="popupAssets?.close_button?.location=='content' ? containgFolderPath + '/' + popupAssets?.close_button?.url : assetsPath + '/' + popupAssets?.close_button?.url"
                  (click)="closePopup('answerPopup')" (mousemove)="hoverClosePopup()" (mouseleave)="houtClosePopup()">
               </div>
          </div>
      </div>
  </div>
