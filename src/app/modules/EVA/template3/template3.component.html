<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<audio #narrator_voice [src]="common_assets?.instruction?.location=='content' ? contentgFolderPath + '/' +common_assets?.instruction.url: assetsfolderlocation + '/'+ common_assets?.instruction.url"></audio>
    <div class="container-fluid" id="container" style="opacity: 0;;"><!--style="width: 1168px;" -->
        <div class="headerBar">
            <img class="img-fluid" [src]="common_assets?.header_bar?.location =='content' ? contentgFolderPath + '/' + common_assets?.header_bar?.url : assetsfolderlocation + '/' + common_assets?.header_bar?.url" (load)="checkImgLoaded();" />
        </div>
        <div id="bgImage">
            <img class="img-fluid" [src]="common_assets?.background?.location =='content' ? contentgFolderPath + '/' + common_assets?.background?.url : assetsfolderlocation + '/' + common_assets?.background?.url"
			(load)="checkImgLoaded();" />  
        </div>
        <div id="instructionBar">
            <div class="instructionBase">
            <img class="img-fluid" [src]="common_assets?.instruction_bg
                ?.location =='content' ? contentgFolderPath + '/' + common_assets?.instruction_bg?.url : assetsfolderlocation + '/' + common_assets?.instruction_bg?.url" (load)="checkImgLoaded();" />
                 <span class="instructionText">{{instructiontext}}</span>
            </div>
        </div>
        <div id="optionsBlock" #optionsBlock>
            <div class="options">
                <div *ngFor= "let item of myoption;let idx = index">
                    <img class="img-fluid zoom"  [src]="item?.imgsrc?.location=='content' ? contentgFolderPath + '/' + item?.imgsrc?.url : assetsfolderlocation + '/' + item?.imgsrc?.url" (mouseenter)="onHoverOptions(item,idx)" (mouseleave)="onHoveroutOptions(item,idx)" (click)="checkAnswer(item)" (load)="checkImgLoaded();">
                    <img class="img-fluid playBtn"  [src]="item?.play_button_normal?.location=='content' ? contentgFolderPath + '/' + item?.play_button_normal?.url : assetsfolderlocation + '/' + item?.play_button_normal?.url" (mousemove)="onHoverPlay(item,idx)" (mouseleave)="onHoveroutPlay(item,idx)" (click)="playVideo(item,idx)" (load)="checkImgLoaded();">
                </div>
            </div>
            <div class="stageVideo">
                <img class="img-fluid"  [src]="common_assets?.animationBox?.location=='content' ? contentgFolderPath + '/' + common_assets?.animationBox?.url : assetsfolderlocation + '/' + common_assets?.animationBox?.url" (load)="checkImgLoaded();" />
                <video id="mainVideo" #videoStage>
                    <source src="">
                 
                  </video>
            </div>   
        </div> 
        <div id="spkrBtn" class="speakerBtn">
            <img class="img-fluid"  [src]="speaker?.imgsrc?.location=='content' ? contentgFolderPath + '/' + speaker?.imgsrc?.url : assetsfolderlocation + '/' + speaker?.imgsrc?.url" (mousemove)="onHoverSpeaker()" (mouseleave)="onHoveroutSpeaker()" (click)="playSpeaker()" (load)="checkImgLoaded();" />
            <audio  [src]="speaker?.sound?.location=='content' ? contentgFolderPath + '/' + speaker?.sound?.url: assetsfolderlocation + '/' + speaker?.sound?.url"></audio>
        </div>
