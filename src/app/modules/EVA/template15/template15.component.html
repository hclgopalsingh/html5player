<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<audio #narrator [src]="commonAssets?.instruction?.location=='content' ? containgFolderPath + '/' +commonAssets?.instruction.url: assetsPath + '/'+ commonAssets?.instruction.url" autoplay="autoplay"></audio>
		
     <div class="container-fluid" id="container"><!--style="width: 1168px;" -->
        <div class="headerBar">
            <img class="img-fluid" [src]="commonAssets?.header_bar?.location =='content' ? containgFolderPath + '/' + commonAssets?.header_bar?.url : assetsPath + '/' + commonAssets?.header_bar?.url" (load)="checkImgLoaded();"/>
           </div>
        <div id="bgImage">
            <img class="img-fluid" [src]="commonAssets?.background?.location =='content' ? containgFolderPath + '/' + commonAssets?.background?.url : assetsPath + '/' + commonAssets?.background?.url"
			(load)="checkImgLoaded();" />  
        </div>
        <!-- <audio  #wrongFeedback [src]="feedback?.wrong_ans_sound?.path?.location=='content' ? containgFolderPath + '/'+ feedback?.wrong_ans_sound?.path?.url: assetsPath + '/'+ feedback?.wrong_ans_sound?.path?.url"></audio> -->
        <audio #rightFeedback [src]="feedback?.right_ans_sound?.path?.location=='content' ? containgFolderPath + '/'+ feedback?.right_ans_sound?.path?.url: assetsPath + '/'+ feedback?.right_ans_sound?.path?.url"></audio>
		
        <div #maincontent>
        <div id="instructionBar">
            <div class="instructionBase">
            <img class="img-fluid" [src]="commonAssets?.instruction_bg
                ?.location =='content' ? containgFolderPath + '/' + commonAssets?.instruction_bg?.url : assetsPath + '/' + commonAssets?.instruction_bg?.url" (load)="checkImgLoaded();" />
                 <span class="instructionText">{{instructiontext}}</span>
            </div>
        </div>
        <div id="optionsBlock" #ansBlock>
            <div class="options">
                <div  id="{{'opt'+idx}}" *ngFor="let opts of myoption;let idx = index"  (click)="checkAnswer(opts,$event,idx)">
                    <img class="img-fluid" id="{{'optimage'+idx}}" [src]="opts?.image?.location=='content' ?containgFolderPath + '/' +opts?.image?.url: assetsPath + '/'+ opts?.image?.url"    on-mousemove="onHoverOptions(opts,idx)" on-mouseout="onHoveroutOptions(opts,idx)"   (load)="checkImgLoaded();"> <!--(mouseenter)="playOptionHover(opts,idx,audioOp)"-->
                    <!-- <audio id="optionaudio" #OptionAudio #audioOp [src]="opts?.audio?.location=='content' ?containgFolderPath + '/' +opts?.audio?.url: assetsPath + '/'+ opts?.audio?.url" allow="autoplay"></audio> -->
 
                </div>
                    <!-- </div> -->
            </div>
        </div>


        <span #disableSpeaker id="disableSpeaker" class="speakerBtn pointer">
            <div #sprite class="speaker"></div>
            <img #speakerNormal id="speaker" class="img-fluid" [src]="speaker?.imgsrc?.location=='content' ?containgFolderPath + '/' +speaker?.imgsrc.url: assetsPath + '/'+ speaker?.imgsrc.url" (click)="playSpeaker(audioEl,speaker)" on-mousemove="onHoverSpeaker(speaker)"  (mouseleave)="onHoverOutSpeaker(speaker)" (load)="checkImgLoaded();">
            <audio id="S" #myAudiospeaker #audioEl [src]="speaker?.sound?.location=='content' ?containgFolderPath + '/' +speaker?.sound.url: assetsPath + '/'+ speaker?.sound.url"></audio>
        </span>
    </div>  <!--END OF MAIN CONTENT-->
    </div>

					<img class="close" [src]="feedbackPopup?.close_btn?.location=='content' ? containgFolderPath + '/' + feedbackPopup?.close_btn?.url : assetsPath + '/' + feedbackPopup?.close_btn?.url"
						(click)="wrongAnsClose();" (mousemove)="hoverCloseConfirm()" (mouseleave)="houtCloseConfirm()">
				</div>
	
				<!-- Modal body -->
				<div class="modal-body d-flex align-items-center" [ngStyle]="feedbackPopup?.style_body">

					<!-- <div class="speakerd"></div> -->
				<!-- content -->
				</div>
			</div>
		</div>
		<audio #feedbackVoRef></audio>

    <audio #wrongFeedback [src]="wrongPopup?.feedbackVo?.location=='content'? containgFolderPath + '/' +  wrongPopup?.feedbackVo?.url : quesInfo?.wrong_sound?.url"></audio>
