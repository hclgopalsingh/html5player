<div id="sabseBadaContainer" style="width: 100%; height: 100%; margin: auto; padding: 0px 0px 0 0px; display:inline-block;"
 #videoOuterMost>
	<!--
		<div id="bgImage"><img src="assets/images/whiteBackground.svg" (load)="checkImgLoaded();" /></div>
	-->
	<div class="videoContainer">
		<div id="exVideoContainer" style="width: 100%; background: transparent; float: left; text-align: center; line-height:0; position:relative;">
			<video #mainVideo id="mainVideo" width="100%" style="max-width: 100%; max-height: 100%;" preload="auto" poster="assets/images/videoPoster.svg"
			 [(currentTime)]="currentTime" (loadedmetadata)="loadedHandler($event)" (seeking)="videoSeeked($event)" (timeupdate)="updateHandler($event)"
			 (ended)="endedHandler($event)" autoplay="autoplay" (loadeddata)="checkVideoLoaded()">
				<source [src]="assets?.video?.location=='content' ? videoType=='video/ogg' ? containgFolderPath + '/' + assets?.video?.urlOgv: containgFolderPath + '/' + assets?.video?.urlMP4: videoType=='video/ogg' ? assetsPath + '/' + assets?.video?.urlOgv : assetsPath + '/' + assets?.video?.urlMP4"
				 type="{{videoType}}">
			</video>
			<div *ngIf="!templateTypeEVA" style.display="{'display': !displaySpecial ? 'none' : 'block'}" [ngStyle]="displaySpecial ? assetsOnVideo?.style : {'display': !displaySpecial  ? 'none' : 'block'}"
			 [ngClass]="{'fadeInAnimation' : displaySpecial==true,'fadeOutAnimation disableSpeaker': fadeOutFlag==true}" class="{{assetsOnVideo?.style_class}}"
			 #speakerBtn (click)="repeatQues()">
				<img [ngStyle]="{'display': assetsOnVideo?.speaker_btn ? 'block' : 'none'}" class="img-fluid" id="speaker" [src]="assets?.speaker?.location=='content' ? containgFolderPath + '/' + assets?.speaker?.url : assetsPath + '/' + assets?.speaker?.url " />
				<div class="speaker"></div>
				<audio #quesRepeat [src]="assets[assetsOnVideo?.sound]?.location=='content' ? containgFolderPath + '/' + assets[assetsOnVideo?.sound]?.url : assetsPath + '/' + assets[assetsOnVideo?.sound]?.url"></audio>
			</div>
			<div *ngIf="templateTypeEVA" class="speakerBtn" style.display="{'display': !displaySpecial ? 'none' : 'block'}" [ngStyle]="displaySpecial ? assetsOnVideo?.style : {'display': !displaySpecial  ? 'none' : 'block'}"
			 [ngClass]="{'fadeInAnimation' : displaySpecial==true,'fadeOutAnimation disableSpeaker': fadeOutFlag==true}" class="{{assetsOnVideo?.style_class}}"
			 #speakerBtn (mouseover)="onHoverSpeakerBtn()" (mouseleave)="onLeaveSpeakerBtn()" (click)="repeatQues()">
				<img [ngStyle]="{'display': assetsOnVideo?.speaker_btn ? 'block' : 'none'}" class="img-fluid" id="speaker" [src]="assets?.speaker?.location=='content' ? containgFolderPath + '/' + assets?.speaker?.url : assetsPath + '/' + assets?.speaker?.url " />
				<!--<div class="speaker"></div>-->
			<div class="waveAnimation" style="display:none;">
                <img class="img-fluid" [src]="assets?.wave1?.location=='content' ?containgFolderPath + '/' +assets?.wave1.url: assetsPath + '/'+ assets?.wave1.url">
                <img class="img-fluid" [src]="assets?.wave2?.location=='content' ?containgFolderPath + '/' +assets?.wave2.url: assetsPath + '/'+ assets?.wave2.url">
                <img class="img-fluid" [src]="assets?.wave3?.location=='content' ?containgFolderPath + '/' +assets?.wave3.url: assetsPath + '/'+ assets?.wave3.url">
            </div> 
				<audio #quesRepeat [src]="assets[assetsOnVideo?.sound]?.location=='content' ? containgFolderPath + '/' + assets[assetsOnVideo?.sound]?.url : assetsPath + '/' + assets[assetsOnVideo?.sound]?.url"></audio>
			</div>
			<div style.display="{'display': !displaySpecial ? 'none' : 'block'}" [ngStyle]="displaySpecial ? assetsOnVideo?.style_replay : {'display': !displaySpecial  ? 'none' : 'block'}"
			 [ngClass]="{'fadeInAnimation' : displaySpecial==true,'fadeOutAnimation disableSpeaker': fadeOutFlag==true}" class="{{assetsOnVideo?.style_Replayclass}}"
			 #speakerBtn (mouseover)="onHoverReplayBtn()" (mouseleave)="onLeaveReplayBtn()" (click)="replayVideo()">
				<img [ngStyle]="{'display': assetsOnVideo?.replay_btn ? 'block' : 'none'}" class="img-fluid" id="speaker" [src]="assets?.replay?.location=='content' ? containgFolderPath + '/' + assets?.replay?.url : assetsPath + '/' + assets?.replay?.url " />
				<div class="speaker"></div>
				<audio #quesRepeat [src]="assets[assetsOnVideo?.sound]?.location=='content' ? containgFolderPath + '/' + assets[assetsOnVideo?.sound]?.url : assetsPath + '/' + assets[assetsOnVideo?.sound]?.url"></audio>
			</div>
			<div  [ngStyle]="displaySpecial ? assetsOnVideo?.style_zaariRakhaey : {'display': !displaySpecial  ? 'none' : 'block'}"
			 [ngClass]="{'fadeInAnimation' : displaySpecial==true, 'fadeOutAnimation disableSpeaker': fadeOutFlag==true}">
				<!--<button (click)="resumeSpecial($event)">Zaari Rakhein</button>-->
				<img style="max-width: 100%; cursor:pointer;" [src]="assets[assetsOnVideo?.button]?.location=='content' ? containgFolderPath + '/' + assets[assetsOnVideo?.button]?.url : assetsPath + '/' + assets[assetsOnVideo?.button]?.url "
				 (mouseover)="onHoverZariRakheinBtn()" (mouseleave)="onLeaveZariRakheinBtn()" (click)="resumeSpecial($event)">
			</div>
			<div [ngStyle]="{'display': zarriRakheinBtn  ? 'block' : 'none'}" [ngClass]="{'fadeInAnimation' : zarriRakheinBtn!='', 'fadeOutAnimation':fadeOutFlag}"
			 style="position:absolute; bottom:10%; right:5%; width:16%;">
				<!--<button (click)="resumeSpecial($event)">Zaari Rakhein</button>-->
				<img style="max-width: 100%; cursor:pointer;" [src]="zarriRakheinBtn?.location=='content' ? containgFolderPath + '/' + zarriRakheinBtn?.url : assetsPath + '/' + zarriRakheinBtn?.url "
				 (mouseover)="onHoverContinuousBtn()" (mouseleave)="onLeaveContinuousBtn()" (click)="next()">
			</div>

			<!--<img width="100%" src="images/img.jpg">-->
			<div id="controlsContainer" #controlsContainer style="display: block; flex-wrap: wrap; margin: 0; clear: both; position: absolute; height: 5.8%; width:100%; z-index:999; opacity:.9; bottom:50; background:#000; padding:0;">
				<div id="playPauseContainer" class="col-sm-1" (click)="updatePlay($event)" style="margin: 0; position: relative; display: grid; align-items: center; justify-items: center; text-align: center; width:5.33%; padding:0 3px;">
					<div [ngStyle]="{'display': isPlaying ? 'block' : 'none'}" style="cursor: pointer;"><img  style="max-width: 100%"
						 [src]="assets?.play_graphic?.location=='content' ? containgFolderPath + '/' + assets?.play_graphic?.url : assetsPath + '/' + assets?.play_graphic?.url "></div>
					<div [ngStyle]="{'display': !isPlaying ? 'block' : 'none'}" style="cursor: pointer;"><img *ngIf="basePath" style="max-width: 100%"
						 [src]="assets['pause_graphic']?.location=='content' ? containgFolderPath + '/' + assets['pause_graphic']?.url : assetsPath + '/' + assets['pause_graphic']?.url"></div>
				</div>
				<div id="sliderContainer" class="col-sm-8" #sliderContainerRef style="margin: .3% 0 0;display: flex;align-items: center;justify-items: center;text-align:center;/* width:69.66%; */padding: 0;position:relative;">
					<input type="range" id="seek-bar" min="0" max="100" (input)="updateSliderValue($event);" step="1" (mousemove)="showValueOnTooltip($event)"
					 (click)="seekbarSeeked($event)" (mouseleave)="hideToolTip()" (mousedown)="mouseDownEvent()" (mouseup)="mouseUpEvent()" />

					<div #disableRange [style.display]="isForwardEnabled==false? 'block': 'none'" class="disableRange"></div>
					<!-- nouislider id="slider" [connect]="[true, false]" [min]="0"
					[max]="100" [(ngModel)]="progressBarValue"></nouislider-->
				</div>
				<div id="timeContainer" class="col-sm-1" style="margin:0;display: grid;align-items: center;justify-items: center; text-align:center; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;color:#fff;font-size: 1vw;padding: 0 3px;">{{time}}
				</div>
				<div id="autoPlayOnOffContainer" #autoPlayOnOffContainer class="col-sm-1" style="margin: 0 0 0 9px;display: flex;align-items: center;justify-items: center;text-align:center;width:11.33%;padding:0px 3px;">
					<div class="autoPlayOnOffContainerInner">
						<label for="onoff" style="color:#ff9900; position:relative; top:0px; font-size: .9em; line-height: 8px;" (click)="updateAutoplay()">Autoplay
							On</label>
						<input type="checkbox" id="onoff" value="on" style="position:relative; margin:0% 0 0 7%; top:3px;" (click)="updateAutoplay()">
					</div>
				</div>
				<div id="volumeContainer" class="col-sm-1" #volumeContainer style="margin:0 0 0 .4rem; display: grid; align-items: center; text-align:center; width:auto; position:absolute; right:3%; padding:0 3px; cursor:pointer;">
					<img *ngIf="basePath" style="max-width: 100%;" [src]="volumeBtn?.location=='content' ? containgFolderPath + '/' +   volumeBtn?.url: assetsPath + '/' +   volumeBtn?.url"
					 (click)="volumeIconClicked($event)">
					<!--<img *ngIf="appModel.isMute" style="max-width: 100%;" src="{{basePath + '/' + images['mute_graphic']}}" (click)="volumeIconClicked($event)"> -->
					<div [ngStyle]="{'visibility': displayVolume ? 'visible' : 'hidden'}" id="MuteVar" #MuteVar class="" style="margin:0; display: initial; align-items: center; text-align:center; position:absolute; top:-115%; width: auto; left:0%;">
						<input type="checkbox" style="position:relative; margin:0 0 0 7%; bottom:4px;" (click)="UpdateMute($event)">
						<label style="color:#ff9900; position:relative; top:2px; font-size: .9em;">Mute</label>
					</div>
					<input class="volumeslider" type="range" #volumeBar id="volume-bar" min="0" max="1" step="0.1" value="{{appModel.volumeValue}}"
					 (change)="updateVolume($event)" [ngStyle]="{'visibility': displayVolume ? 'visible' : 'hidden'}" style="-webkit-appearance: none; margin: 0px 0; -webkit-transform: rotate(-90deg); -moz-transform: rotate(-90deg); -o-transform: rotate(-90deg); -ms-transform: rotate(-90deg); transform: rotate(-90deg); position: absolute; top: -250%; left:-27%; width: 6rem!important; height:5px; background-color:rgba(255, 255, 255, 0.9) !important; outline:none; " />
					<!--&#128266;-->
				</div>
				<!--<div id="closeContainer" class="col-sm-1" (click)="close($event)"
				style="background: #ddd; margin: 0; display: grid; align-items: center; justify-items: center; text-align: center;">
			X</div>-->
			</div>

			<div class="video_loader" *ngIf="!isVideLoaded">
				<img src="assets/images/loaderVideo.gif">
			</div>
		</div>
	</div>
	<div id="emptyContainer" style="width: 22%; height: auto; background: grey; float: right;">
		<!--<img width="100%" src="images/img.jpg">-->
	</div>
</div>
