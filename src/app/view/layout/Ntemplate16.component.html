<div class="container-fluid tempsix" #container id="container" *ngIf="!showIntroScreen && !showFormat && !isPlayVideo">
	<div class="d-flex align-items-center justify-content-center selected_opt_outer">
		<div class="selected_opt">
			<img *ngIf="blinkState1" class="blink_state1"
				[src]="blinkState1.location=='content' ? containgFolderPath + '/' + blinkState1.url : assetsPath + '/' + blinkState1.url">
			<img *ngIf="blinkState2" class="blink_state2"
				[src]="blinkState2.location=='content' ? containgFolderPath + '/' + blinkState2.url : assetsPath + '/' + blinkState2.url">
		</div>
	</div>
	<div class="d-flex flex-row justify-content-around instructionBar" id="instructionBar">
		<div class="instructionBase">
			<img class="img-fluid"
				[src]="commonAssets?.instruction_bg?.location=='content' ? containgFolderPath + '/' + commonAssets?.instruction_bg?.url : commonAssets?.instruction_bg?.url"
				(click)="playHoverInstruction()" (load)="checkImgLoaded();" />
			<audio #instruction
				[src]="commonAssets?.instruction?.location=='content' ? containgFolderPath + '/' + commonAssets?.instruction?.url:quesInfo?.instruction?.url"></audio>
			<!--
		   <img class="img-fluid instructionText" [src]="commonAssets?.instruction_img?.location=='content' ? containgFolderPath + '/' + commonAssets?.instruction_img?.url : commonAssets?.instruction_img?.url" (load)="checkImgLoaded();" />
		  -->
		</div>
	</div>
	<audio #narrator
		[src]="commonAssets?.narrator?.location=='content' ? containgFolderPath + '/' + commonAssets?.narrator?.url:quesInfo?.narrator?.url"></audio>
	<!-- <div class="d-flex align-items-center justify-content-center hideit" #correctAns>
		<img class="img-fluid img_resize"
			[src]="question?.filled_imgsrc.location=='content' ? containgFolderPath+'/'+question?.filled_imgsrc.url : assetsPath + '/' + question?.filled_imgsrc.url">
	</div> -->
	<div id="bgImage"><img class="img-fluid"
			[src]="quesInfo.background.location=='content' ? containgFolderPath + '/' + quesInfo.background.url :  assetsPath + '/' + quesInfo.background.url"
			(load)="checkImgLoaded();"></div>
	<audio #clapSound
		[src]="quesInfo?.right_sound?.location=='content' ? containgFolderPath + '/' + quesInfo?.right_sound?.url:  assetsPath + '/' + quesInfo?.right_sound?.url"></audio>
	<audio #buzzerSound
		[src]="quesInfo?.wrong_sound?.location=='content'? containgFolderPath + '/' +  quesInfo?.wrong_sound?.url :  assetsPath + '/' +  quesInfo?.wrong_sound?.url"></audio>
	<div #maincontent id="optionsBlock">
		<div class="d-flex align-items-center justify-content-center" id="quesImage">
			<div class="maincontent_inner">
				<img class="img-fluid"
					[src]="question?.imgsrc.location=='content' ? containgFolderPath+'/'+question?.imgsrc.url :  assetsPath + '/' + question?.imgsrc.url"
					(load)="checkImgLoaded();">
				<div class="d-flex align-items-center justify-content-center selected_ans"
					*ngFor="let selected of ansList">
					<img
						[src]="selected?.filled_img.location=='content' ? containgFolderPath+'/'+selected?.filled_img.url :  assetsPath + '/' + selected?.filled_img.url">
				</div>
			</div>
		</div>
		<div class="d-flex align-items-center justify-content-center" id="ansBlock" #optionBlock>
			<div class="maincontent_inner">
				<img [src]="quesInfo.option_base.location=='content' ? containgFolderPath+'/'+quesInfo.option_base.url :  assetsPath + '/' +  quesInfo.option_base.url"
					(load)="checkImgLoaded();">
				<div class="option_inner">
					<div class="option_block d-flex align-items-center justify-content-center" id="optionImage" #optionImage>
						<div class="options" *ngFor="let opt of myoption;let idx = index" [ngClass]="{'disableDiv': !opt.imgsrc}">
							<img class="img-fluid"
								[src]="opt?.bgImgsrc?.location=='content' ? containgFolderPath+'/'+opt?.bgImgsrc?.url : assetsPath + '/' + opt?.bgImgsrc?.url"
								(load)="checkImgLoaded();">
							<img class="img-fluid option_img" *ngIf="opt.imgsrc"
								[src]="opt?.imgsrc?.location=='content' ? containgFolderPath+'/'+opt?.imgsrc?.url : assetsPath + '/' +  opt?.imgsrc?.url "
								on-mouseenter="onHoverOption(opt,idx)" (mouseleave)="onHoverOptionOut(opt,idx)" (mousemove)="optionHover(opt,idx)"
								(click)="checkAnswer(opt,idx)" (load)="checkImgLoaded();">
							<!-- <audio
								[src]="opt?.sound?.location=='content' ? containgFolderPath+'/'+opt?.sound?.url : assetsPath + '/' +  opt?.sound?.url"></audio> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<audio #titleHelpAudio
		[src]="quesInfo?.narrator?.location=='content' ? containgFolderPath + '/' + quesInfo?.narrator?.url : assetsPath + '/' +  quesInfo?.narrator?.url"></audio>
</div>
<div class="container-fluid" #container id="container" *ngIf="!showIntroScreen && showFormat && !isPlayVideo">
	<div class="d-flex align-items-center justify-content-center">
		<img class="img-fluid adjust_top"
			[src]="question.filled_imgsrc.location=='content' ? containgFolderPath+'/'+question.filled_imgsrc.url : assetsPath + '/' + question.filled_imgsrc.url"
			(load)="checkSingleImgLoaded();">

	</div>
	<div class="countdownModule">
		<div id="countdown">
			<div id="countdown-number" >{{countdown}}</div>
			<svg>
			  <circle r="36%" cx="50%" cy="50%" id="circle1"></circle>
			</svg>
		</div>
	</div>
</div>

<div class="container-fluid temp6" #container id="container" *ngIf="showIntroScreen">
	<div id="bgImage"><img
			[src]="quesInfo?.background?.location=='content' ? containgFolderPath + '/' + quesInfo?.background?.url : assetsPath + '/' + quesInfo?.background?.url"
			(load)="checkImgLoaded();" /></div>
	<div class="d-flex align-items-center justify-content-center" id="activity">
		<img class="img-fluid"
			[src]="quesInfo?.krikalapText?.location=='content' ? containgFolderPath + '/' + quesInfo?.krikalapText?.url : assetsPath + '/' + quesInfo?.krikalapText?.url"
			(load)="checkImgLoaded();">
	</div>
	<div class="d-flex align-items-center justify-content-center" id="activityTitle">
		<img class="img-fluid"
			[src]="quesInfo?.titleText?.location=='content' ? containgFolderPath + '/' + quesInfo?.titleText?.url : assetsPath + '/' +  quesInfo?.titleText?.url"
			(load)="checkImgLoaded();" />
	</div>
	<div class="d-flex justify-content-end hideit" #titleNavBtn id="zaariRakheinId">
		<div class="zaariRakheinBtn" (click)="closeTitleScreen()" on-mouseenter="onHoverZaariRakhein()"
			(mouseleave)="onHoverOutZaariRakhein()"><img
				[src]="quesInfo.jariRakheinBtn.location=='content' ? containgFolderPath + '/' + quesInfo.jariRakheinBtn.url : assetsPath + '/' + quesInfo.jariRakheinBtn.url">
		</div>
	</div>
	<audio #titleAudio
		[src]="quesInfo?.narrator?.location=='content' ? containgFolderPath + '/' + quesInfo?.narrator?.url: assetsPath + '/' + quesInfo?.narrator?.url"
		autoplay="autoplay"></audio>
</div>

<!-- correctAns/wrongAns Modal -->



<div class="modal" id="modalTemp17" #correctAns>
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header" [ngStyle]="feedbackPopup?.style_header">
				<img class="modal-title"
					[src]="feedbackPopup?.headerTxt_img?.location=='content' ? containgFolderPath + '/' + feedbackPopup?.headerTxt_img?.url : assetsPath + '/' + feedbackPopup?.headerTxt_img?.url">
				<img class="close"
					[src]="feedbackPopup?.close_btn?.location=='content' ? containgFolderPath + '/' + feedbackPopup?.close_btn?.url : assetsPath + '/' + feedbackPopup?.close_btn?.url"
					(click)="wrongAnsClose()" (mousemove)="hoverCloseConfirm()"
					(mouseleave)="houtCloseConfirm()">
			</div>

			<!-- Modal body -->
			<div class="modal-body d-flex align-items-center" [ngStyle]="feedbackPopup?.style_body">
				<div class="d-flex align-items-center justify-content-center ansImage">
					<img class="img-fluid questionImg" [src]=" containgFolderPath + '/' + aksharOnDisplay">
					<img class="img-fluid"
						[src]="popUpObj?.img_red?.location=='content' ? containgFolderPath +'/'+ popUpObj?.img_red?.url : assetsPath +'/'+ popUpObj?.img_red?.url">
				</div>

				<!-- content -->
			</div>
		</div>
	</div>
</div>
<audio #wrongFeedback
	[src]="wrongPopup?.feedbackVo?.location=='content'? containgFolderPath + '/' +  wrongPopup?.feedbackVo?.url : quesInfo?.wrong_sound?.url"></audio>
	<div class="videoMainContainer" *ngIf="isPlayVideo">
		<video #mainVideo id="mainVideo" width="100%" style="max-width: 100%; max-height: 100%;" (loadeddata)="checkVideoLoaded()" poster="assets/images/videoPoster.svg" autoplay="autoplay" (ended)="endedHandler()">
		  <source [src]="quesObj?.quesVideo?.location=='content' ? containgFolderPath + '/' + quesObj?.quesVideo?.urlOgv : assetsPath + '/' + quesObj?.quesVideo?.urlOgv" type="{{videoType}}">
		</video>

		<div id="playPauseBtn"><img class="img-fluid" [src]="quesObj?.quesPlayPause?.location=='content' ? containgFolderPath + '/' + quesObj?.quesPlayPause?.url : assetsPath + '/' + quesObj?.quesPlayPause?.url" (click)="PlayPauseVideo()"/></div>
		<div id="SkipBtn"><img class="img-fluid" [src]="quesObj?.quesSkip?.location=='content' ? containgFolderPath + '/' + quesObj?.quesSkip?.urlOgv : assetsPath + '/' + quesObj?.quesSkip?.urlOgv" (click)="endedHandleronSkip()" (mousemove)="hoverSkip()" (mouseleave)="houtSkip()"/></div>

	</div>

<div class="modal" id="confirmModal" #confirmModalRef>
		<div class="modal-dialog">
			<!-- <img class="popupBg img-fluid" [src]="confirmPopupAssets?.bg_img?.location=='content' ? containgFolderPath + '/' + confirmPopupAssets?.bg_img?.url : assetsPath + '/' + confirmPopupAssets?.bg_img?.url"> -->
			<div class="modal-content" #modalRef>
				<div class="modal-header modalCustomSuccessHeader" [ngStyle]="feedbackObj?.confirm_popup?.style_header">
					<!-- <h4 class="modal-title">Modal Heading</h4> -->
					<img class="modal-title"
						[src]="feedbackObj?.confirm_popup?.headerTxt_img?.location=='content' ? containgFolderPath + '/' + feedbackObj?.confirm_popup?.headerTxt_img?.url : containgFolderPath + '/' + feedbackObj?.confirm_popup?.headerTxt_img?.url">
					<!--<img class="modal-title" src="../assets/images/headerImages/PopupHeaderTitle.png">-->
					<img class="close"
						[src]="confirmPopupAssets?.close_btn?.location=='content' ? containgFolderPath + '/' + confirmPopupAssets?.close_btn?.url : containgFolderPath + '/' + confirmPopupAssets?.close_btn?.url"
						(click)="sendFeedback('confirm-modal-id','no');" (mousemove)="hoverCloseConfirm()"
						(mouseleave)="houtCloseConfirm()">
				</div>

				<div class="modal-body" #moalBodyRefSuccess [ngStyle]="feedbackObj?.confirm_popup?.style_body">
					<div class="msgImage"><img class="img-fluid h-100"
							[src]="confirmPopupAssets?.confirm_text?.location=='content' ? containgFolderPath + '/' + confirmPopupAssets?.confirm_text?.url : containgFolderPath + '/' + confirmPopupAssets?.confirm_text?.url">
					</div>
					<div class="actionButtons">
						<button type="button" (click)="sendFeedback('confirm-modal-id','yes');" (mousemove)="hoverConfirm()"
							(mouseleave)="houtConfirm()"><img class="img-fluid"
								[src]="confirmPopupAssets?.confirm_btn?.location=='content' ? containgFolderPath + '/' + confirmPopupAssets?.confirm_btn?.url : containgFolderPath + '/' + confirmPopupAssets?.confirm_btn?.url"></button>
						<button type="button" (click)="sendFeedback('confirm-modal-id','no');" (mousemove)="hoverDecline()"
							(mouseleave)="houtDecline()"><img class="img-fluid"
								[src]="confirmPopupAssets?.decline_btn?.location=='content' ? containgFolderPath + '/' + confirmPopupAssets?.decline_btn?.url : containgFolderPath + '/' + confirmPopupAssets?.decline_btn?.url"></button>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- The replayConfirmPopup Modal -->
	<div class="modal" id="confirmModal" #confirmReplayRef>
		<div class="modal-dialog">
		  <div class="modal-content" #modalRef>
			<div class="modal-header modalCustomSuccessHeader" [ngStyle]="replayconfirmAssets?.style_header">
			  <img class="modal-title" [src]="replayconfirmAssets?.headerTxt_img?.location=='content' ? containgFolderPath + '/' + replayconfirmAssets?.headerTxt_img?.url : assetsPath + '/' + replayconfirmAssets?.headerTxt_img?.url">
			  <img class="close" [src]="replayconfirmAssets?.close_btn?.location=='content' ? containgFolderPath + '/' + replayconfirmAssets?.close_btn?.url : assetsPath + '/' + replayconfirmAssets?.close_btn?.url" (click)="showReplay(confirmReplayRef,'no');" (mousemove)="hoverCloseConfirm()" (mouseleave)="houtCloseConfirm()">
			</div>
			<div class="modal-body" #moalBodyRefSuccess [ngStyle]="replayconfirmAssets?.style_body">
			  <div class="msgImage"><img class="img-fluid" [src]="replayconfirmAssets?.confirm_text?.location=='content' ? containgFolderPath + '/' + replayconfirmAssets?.confirm_text?.url : assetsPath + '/' + replayconfirmAssets?.confirm_text?.url"></div>
			  <div class="actionButtons">
				<button type="button" (click)="showReplay(confirmReplayRef,'yes','replay');" (mousemove)="hoveronReplayConfirm()" (mouseleave)="houtonReplayConfirm()"><img class="img-fluid" [src]="replayconfirmAssets?.confirm_btn?.location=='content' ? containgFolderPath + '/' + replayconfirmAssets?.confirm_btn?.url : assetsPath + '/' + replayconfirmAssets?.confirm_btn?.url"></button>
				<button type="button" (click)="showReplay(confirmReplayRef,'no');" (mousemove)="hoveronReplayDecline()" (mouseleave)="houtonReplayDecline()"><img class="img-fluid" [src]="replayconfirmAssets?.decline_btn?.location=='content' ? containgFolderPath + '/' + replayconfirmAssets?.decline_btn?.url : assetsPath + '/' + replayconfirmAssets?.decline_btn?.url"></button>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
