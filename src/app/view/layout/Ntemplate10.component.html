<div class="container-fluid temp14" #container id="container" *ngIf="!showIntroScreen">
	<audio #narrator
	[src]="commonAssets?.narrator?.location=='content' ? containgFolderPath + '/' + commonAssets?.narrator?.url:quesInfo?.narrator?.url"></audio>
<div class="d-flex align-items-center justify-content-center hideit" #burst id="burst">
				<img class="img-fluid" [src]="quesInfo.burst_image.location=='content' ? containgFolderPath + '/' + quesInfo.burst_image.url : assetsPath + '/' + quesInfo.burst_image.url">
</div>
<div id="bgImage"><img class="img-fluid" [src]="quesInfo.background.location=='content' ? containgFolderPath + '/' + quesInfo.background.url : assetsPath + '/' +  quesInfo.background.url" (load)="checkImgLoaded();"/></div>
<div #maincontent>
<div class="d-flex flex-row justify-content-around instructionBar" id="instructionBar">
		<div class="instructionBase">
		  <img class="img-fluid"
			[src]="commonAssets?.instruction_bg?.location=='content' ? containgFolderPath + '/' + commonAssets?.instruction_bg?.url : commonAssets?.instruction_bg?.url"
			(click)="playHoverInstruction()" (load)="checkImgLoaded();" />
		  <audio #instruction
			[src]="commonAssets?.instruction?.location=='content' ? containgFolderPath + '/' + commonAssets?.instruction?.url:quesInfo?.instruction?.url"></audio>
		  <!--
		   <img class="img-fluid instructionText" [src]="commonAssets?.instruction_img?.location=='content' ? containgFolderPath + '/' + commonAssets?.instruction_img?.url : commonAssets?.instruction_img?.url" (load)="checkImgLoaded();" />
		  -->
		</div>
</div>
<audio #clapSound [src]="quesInfo?.right_sound?.location=='content' ? containgFolderPath + '/' + quesInfo?.right_sound?.url: assetsPath + '/' + quesInfo?.right_sound?.url"></audio>
<audio #buzzerSound [src]="quesInfo?.wrong_sound?.location=='content'? containgFolderPath + '/' +  quesInfo?.wrong_sound?.url : assetsPath + '/' +  quesInfo?.wrong_sound?.url"></audio>
<audio #questionSound></audio>
<div class="optionsBlock" #optionBlock id="optionsBlock" style="position: absolute; background-size: contain; top: 20%; width: 80%; left: 10%; height: 3%;">
	<img class="optionsBlockImg" [src]="quesInfo.ref_base.location=='content' ? containgFolderPath + '/' + quesInfo.ref_base.url : assetsPath + '/' + quesInfo.ref_base.url" (load)="checkImgLoaded();" />
	<div class="speakerBtn" *ngIf="!hideButtons" #speakerBtn (click)="onClickSpeaker()">
		<img class="img-fluid" id="speaker" [src]="quesInfo?.speaker_img.location=='content' ? containgFolderPath +'/'+ quesInfo?.speaker_img.url : assetsPath + '/' + quesInfo?.speaker_img.url" (load)="checkImgLoaded();"/>
		<div class="speaker"></div>
	</div>



	<div *ngIf="!hideButtons" class="skipBtn" #skipBtn (click)="skipQuestion()">
		<img class="img-fluid" id="skip" [src]="skip_on_hover ? containgFolderPath +'/'+ quesInfo?.skip_hover.url : containgFolderPath +'/'+ quesInfo?.skip.url" (mouseenter)="skip_on_hover =!skip_on_hover" (mouseleave)="skip_on_hover =!skip_on_hover" (load)="checkImgLoaded();"/>	
	</div>



	<div id="quesImage" #optionHolder>
		<div  class="options option0" [ngClass]="{'disable_div': myoption[0].imgsrc, 'animation-shake': isShake}" [style.visibility]="myoption[0]?.bgImgsrc != '' ? 'visible' : 'hidden'" (click)="checkAnswer(myoption[0],0)">
			<img class="img-fluid shadow" [src]="quesInfo.opt_shadow.location=='content' ? containgFolderPath + '/' + quesInfo.opt_shadow.url : assetsPath + '/' + quesInfo.opt_shadow.url" (load)="checkImgLoaded();">
			<img class="img-fluid" [src]="myoption[0]?.bgImgsrc.location=='content' ? containgFolderPath + '/' + myoption[0]?.bgImgsrc?.url : assetsPath + '/' + myoption[0]?.bgImgsrc.url" (load)="checkImgLoaded();">
			<img class="img-fluid refTxt" [style.visibility] = "myoption[0].imgsrc!='' ? 'visible' : 'hidden'"  [src]="myoption[0]?.imgsrc.location=='content' ? containgFolderPath +'/'+ myoption[0]?.imgsrc.url : assetsPath + '/' + myoption[0]?.imgsrc.url" (load)="checkImgLoaded();">
		</div>
		<div  class="options option1"  [ngClass]="{'disable_div': myoption[1].imgsrc , 'animation-shake': isShake}" [style.visibility]="myoption[1]?.bgImgsrc != '' ? 'visible' : 'hidden'" (click)="checkAnswer(myoption[1],1)">

</div>

<!-- see answer confirm model  -->
<div class="modal" id="confirmModal" #confirmModalRef>
	<div class="modal-dialog">
	  <!-- <img class="popupBg img-fluid" [src]="confirmPopupAssets?.bg_img?.location=='content' ? containgFolderPath + '/' + confirmPopupAssets?.bg_img?.url : assetsPath + '/' + confirmPopupAssets?.bg_img?.url"> -->
	  <div class="modal-content" #modalRef>
		<div class="modal-header modalCustomSuccessHeader" [ngStyle]="feedbackObj?.style_header">
		  <!-- <h4 class="modal-title">Modal Heading</h4> -->
		  <img class="modal-title" [src]="feedbackObj?.confirm_popup?.headerTxt_img?.location=='content' ? containgFolderPath + '/' + feedbackObj?.confirm_popup?.headerTxt_img?.url : assetsPath + '/' + feedbackObj?.confirm_popup?.headerTxt_img?.url">
		  <!--<img class="modal-title" src="../assets/images/headerImages/PopupHeaderTitle.png">-->
		  <img class="close" [src]="confirmPopupAssets?.close_btn?.location=='content' ? containgFolderPath + '/' + confirmPopupAssets?.close_btn?.url : assetsPath + '/' + confirmPopupAssets?.close_btn?.url" (click)="sendFeedback('confirm-modal-id','no');" (mousemove)="hoverCloseConfirm()" (mouseleave)="houtCloseConfirm()">
		</div>

		<div class="modal-body" #moalBodyRefSuccess [ngStyle]="feedbackObj?.confirm_popup?.style_body">
		  <div class="msgImage"><img class="img-fluid h-100" [src]="confirmPopupAssets?.confirm_text?.location=='content' ? containgFolderPath + '/' + confirmPopupAssets?.confirm_text?.url : assetsPath + '/' + confirmPopupAssets?.confirm_text?.url"></div>
		  <div class="actionButtons">
			<button type="button" (click)="sendFeedback('confirm-modal-id','yes');" (mousemove)="hoverConfirm()" (mouseleave)="houtConfirm()"><img class="img-fluid" [src]="confirmPopupAssets?.confirm_btn?.location=='content' ? containgFolderPath + '/' + confirmPopupAssets?.confirm_btn?.url : assetsPath + '/' + confirmPopupAssets?.confirm_btn?.url"></button>
			<button type="button" (click)="sendFeedback('confirm-modal-id','no');" (mousemove)="hoverDecline()" (mouseleave)="houtDecline()"><img class="img-fluid" [src]="confirmPopupAssets?.decline_btn?.location=='content' ? containgFolderPath + '/' + confirmPopupAssets?.decline_btn?.url : assetsPath + '/' + confirmPopupAssets?.decline_btn?.url"></button>
		  </div>
		</div>

	  </div>
	</div>
  </div>
